<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สู้ไปด้วยกัน</title>
    <style>
        body {
            background-color: #00008B;
            color: orange;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: orange;
            position: relative;
            animation: moveText 5s linear infinite;
        }

        @keyframes moveText {
            0% {
                left: -100%;
            }
            50% {
                left: 50%;
            }
            100% {
                left: 100%;
            }
        }

        #message {
            font-size: 2em;
            color: orange;
            margin-top: 20px;
        }

        #myButton {
            font-size: 1.5em;
            padding: 15px 30px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 20px auto;
            color: orange;
        }

        #myButton:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }

        #visitorCount {
            margin-top: 20px;
            font-size: 1.5em;
        }

        #dateTime {
            margin-top: 20px;
            font-size: 1.5em;
        }

        img {
            margin-top: 20px;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>รัก CABB ครับ</h1>
    <button id="myButton">ให้กำลังใจ ❤</button>
    <p id="visitorCount"></p>
    <p id="dateTime"></p>
    <p id="message"></p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let count = localStorage.getItem('page_view_count');
            if (count === null) {
                count = 0;
            }
            count++;
            localStorage.setItem('page_view_count', count);
            document.getElementById('visitorCount').textContent = "จำนวนผู้เข้าชม: " + count;

            const dateTimeElement = document.getElementById('dateTime');
            const now = new Date();
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();
            dateTimeElement.textContent = "วันที่: " + date + " เวลา: " + time;

            document.getElementById('myButton').addEventListener('click', function() {
                var img = document.createElement("img");
                img.src = "https://img5.pic.in.th/file/secure-sv1/1723209410563.jpg";
                img.alt = "1723209410563";
                img.border = "0";

                var messageElement = document.getElementById('message');
                messageElement.textContent = "TM สู้สู้ TM หม่ำหม่ำ TM เก่งมาก";

                document.body.insertBefore(img, messageElement);
            });

            setInterval(function() {
                location.reload();
            }, 15000);
        });
    </script>
</body>
</html>
